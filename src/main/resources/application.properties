# set PostgreSQL DB
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/list-db
quarkus.datasource.username=list-db
quarkus.datasource.password=list-db
quarkus.datasource.jdbc.driver: org.postgresql.Driver

